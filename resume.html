<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Lawand Piromari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<style>
  body {
      background: linear-gradient(270deg, #0f172a, #0e7490, #8b5cf6);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
    }
   
    .glow-btn:hover {
      box-shadow: 0 0 15px #22d3ee, 0 0 30px #22d3ee;
      transition: all 0.3s ease-in-out;
    }


</style>

<body class="bg-gray-900 text-white">
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="content">
    <!-- Navigation Bar -->
  <header class="bg-gray-800 shadow fixed w-full z-10 top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="font-bold text-xl">Lawand Piromari</span>
        </div>
        <div class="hidden md:flex space-x-8 items-center">
          <a href="index.html" class="hover:text-cyan-400">Home</a>
          <a href="about.html" class="hover:text-cyan-400">About</a>
          <a href="projects.html" class="hover:text-cyan-400">Projects</a>
          <a href="resume.html" class="hover:text-cyan-400">Resume</a>
          <a href="contact.html" class="hover:text-cyan-400">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Resume Section -->
  <section class="pt-28 px-6 text-center">
    <h1 class="text-4xl font-bold mb-6">My Resume</h1>
    <div class="flex justify-center">
      <iframe src="Lawand_Piromari_Portfolio_Resume.pdf" class="w-full max-w-4xl h-[80vh] border-4 border-cyan-400 rounded-lg shadow-lg" height="900px" frameborder="0"></iframe>
    </div>
    <div class="mt-8 flex justify-center mb-20">
  <a href="Lawand_Piromari_Portfolio_Resume.pdf" download 
    class="bg-purple-900 text-white font-bold py-3 px-8 rounded-lg shadow-lg glow-btn text-xl hover:bg-cyan-400 hover:shadow-cyan-400/70 transition">
    Download Resume
  </a>
</div>

  </section>
  </div>

  <script>
    // Simple fade-in animation on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });
    document.querySelectorAll('.fade-in').forEach(section => {
      observer.observe(section);
    });
  </script>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
        },
        opacity: {
          value: 0.3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#22d3ee",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: false,
          },
          onclick: {
            enable: false,
          }
        },
      },
      retina_detect: true
    });
  </script>
</body>

</html>
