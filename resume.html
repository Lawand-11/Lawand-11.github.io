<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Lawand Piromari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<style>
  body {
      background: linear-gradient(270deg, #0f172a, #0e7490, #8b5cf6);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
    }
   
    .glow-btn:hover {
      box-shadow: 0 0 15px #22d3ee, 0 0 30px #22d3ee;
      transition: all 0.3s ease-in-out;
    }


</style>

<body class="bg-gray-900 text-white">
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="content">
    <!-- Navigation Bar -->
    <header class="bg-gray-800 shadow fixed w-full z-10 top-0">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center">
          <span class="font-bold text-xl">Lawand Piromari</span>
        </div>
    
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 items-center">
          <a href="index.html" class="hover:text-cyan-400 transition-colors duration-300">Home</a>
          <a href="about.html" class="hover:text-cyan-400 transition-colors duration-300">About</a>
          <a href="projects.html" class="hover:text-cyan-400 transition-colors duration-300">Projects</a>
          <a href="resume.html" class="hover:text-cyan-400 transition-colors duration-300">Resume</a>
          <a href="contact.html" class="hover:text-cyan-400 transition-colors duration-300">Contact</a>
        </div>
        
    
        <!-- Mobile Hamburger Menu -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    
      <!-- Mobile Menu Links -->
    <div id="mobile-menu" class="hidden flex flex-col bg-gray-800 px-6 py-4 space-y-4 text-center transition-all duration-300 ease-in-out transform scale-y-0 origin-top">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="about.html" class="hover:text-cyan-400">About</a>
      <a href="projects.html" class="hover:text-cyan-400">Projects</a>
      <a href="resume.html" class="hover:text-cyan-400">Resume</a>
      <a href="contact.html" class="hover:text-cyan-400">Contact</a>
    </div>
    </header>

  <!-- Resume Section -->
  <section class="pt-28 px-6 text-center">
    <h1 class="text-4xl font-bold mb-6">My Resume</h1>
    <div class="flex justify-center">
      <!-- Desktop: Embedded PDF -->
      <div id="desktop-resume" class="hidden w-full max-w-4xl">
        <iframe src="Lawand_Piromari_Portfolio_Resume.pdf" class="w-full h-[80vh] border-4 border-cyan-400 rounded-lg shadow-lg" frameborder="0" height="900px"></iframe>
      </div>
    
      <!-- Mobile: Screenshot image -->
      <div id="mobile-resume" class="hidden flex flex-col items-center">
        <img src="Lawand_Piromari_Portfolio_Resume.jpg" alt="Resume Screenshot" class="rounded-lg shadow-lg max-w-full">
      </div>
    </div>
    <div class="mt-8 flex justify-center mb-20">
        <a href="Lawand_Piromari_Portfolio_Resume.pdf" download 
        class="bg-purple-900 text-white font-bold py-3 px-8 rounded-lg shadow-lg glow-btn text-xl hover:bg-cyan-400 hover:shadow-cyan-400/70 transition">
            Download Resume
          </a>
    </div>

  </section>
  </div>

  <script>
  // Device detection for mobile
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  if (isMobile) {
    document.getElementById('mobile-resume').classList.remove('hidden');
  } else {
    document.getElementById('desktop-resume').classList.remove('hidden');
  }
</script>

  <script>
    // Simple fade-in animation on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });
    document.querySelectorAll('.fade-in').forEach(section => {
      observer.observe(section);
    });
  </script>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
        },
        opacity: {
          value: 0.3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#22d3ee",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: false,
          },
          onclick: {
            enable: false,
          }
        },
      },
      retina_detect: true
    });
  </script>

<script>
  const menuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  let menuOpen = false;

  menuButton.addEventListener('click', () => {
    menuOpen = !menuOpen;
    
    if (menuOpen) {
      mobileMenu.classList.remove('hidden');
      setTimeout(() => {
        mobileMenu.classList.remove('scale-y-0');
        mobileMenu.classList.add('scale-y-100');
      }, 10);
      menuButton.innerHTML = '<i class="fas fa-times text-2xl"></i>';
    } else {
      mobileMenu.classList.remove('scale-y-100');
      mobileMenu.classList.add('scale-y-0');
      setTimeout(() => {
        mobileMenu.classList.add('hidden');
      }, 300); // Wait for animation
      menuButton.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
    }
  });
</script>
</body>

</html>
