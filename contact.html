<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Lawand Piromari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      background: linear-gradient(270deg, #0f172a, #0e7490, #8b5cf6);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
    }

    .social-icon {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-icon:hover {
      color: #22d3ee;
      text-shadow: 0 0 8px #22d3ee;
      transform: scale(1.1);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="content">
    <!-- Navigation Bar -->
    <header class="bg-gray-800 shadow fixed w-full z-10 top-0">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center">
          <span class="font-bold text-xl">Lawand Piromari</span>
        </div>
    
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 items-center">
          <a href="index.html" class="hover:text-cyan-400 transition-colors duration-300">Home</a>
          <a href="about.html" class="hover:text-cyan-400 transition-colors duration-300">About</a>
          <a href="projects.html" class="hover:text-cyan-400 transition-colors duration-300">Projects</a>
          <a href="resume.html" class="hover:text-cyan-400 transition-colors duration-300">Resume</a>
          <a href="contact.html" class="hover:text-cyan-400 transition-colors duration-300">Contact</a>
        </div>
        
    
        <!-- Mobile Hamburger Menu -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    
      <!-- Mobile Menu Links -->
    <div id="mobile-menu" class="hidden flex flex-col bg-gray-800 px-6 py-4 space-y-4 text-center transition-all duration-300 ease-in-out transform scale-y-0 origin-top">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="about.html" class="hover:text-cyan-400">About</a>
      <a href="projects.html" class="hover:text-cyan-400">Projects</a>
      <a href="resume.html" class="hover:text-cyan-400">Resume</a>
      <a href="contact.html" class="hover:text-cyan-400">Contact</a>
    </div>
    </header>

    <!-- Contact Section -->
    <section class="pt-28 px-6 max-w-4xl mx-auto text-center">
      <h1 class="text-5xl font-bold mb-8 text-cyan-400">Contact Me</h1>
      <div class="bg-gray-800 bg-opacity-70 rounded-xl p-10 shadow-lg backdrop-blur-md">
        <p class="text-lg leading-7 text-gray-300 mb-12">
        I'd love to hear from you! Feel free to reach out via email, LinkedIn, or check out my GitHub profile.
      </p>
      <div class="flex justify-center space-x-16 mb-10">
        <div class="flex flex-col items-center space-y-2">
          <a href="https://github.com/Lawand-11" target="_blank" class="text-white social-icon text-4xl">
            <i class="fab fa-github"></i>
          </a>
          <span class="text-gray-300 text-sm">GitHub</span>
        </div>
        <div class="flex flex-col items-center space-y-2">
          <a href="https://www.linkedin.com/in/lawand/" target="_blank" class="text-white social-icon text-4xl">
            <i class="fab fa-linkedin"></i>
          </a>
          <span class="text-gray-300 text-sm">LinkedIn</span>
        </div>
        <div class="flex flex-col items-center space-y-2">
          <a href="mailto:piromarilawand@gmail.com" class="text-white social-icon text-4xl">
            <i class="fas fa-envelope"></i>

          <span class="text-gray-300 text-sm">Email</span>
        </div>
      </div>
      </div>
      <p class="text-gray-400 text-sm mt-12">
        Thank you for visiting! ðŸš€
      </p>
    </section>
  </div>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
        },
        opacity: {
          value: 0.3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#22d3ee",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        },
      },
      retina_detect: true
    });
  </script>

<script>
  const menuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  let menuOpen = false;

  menuButton.addEventListener('click', () => {
    menuOpen = !menuOpen;
    
    if (menuOpen) {
      mobileMenu.classList.remove('hidden');
      setTimeout(() => {
        mobileMenu.classList.remove('scale-y-0');
        mobileMenu.classList.add('scale-y-100');
      }, 10);
      menuButton.innerHTML = '<i class="fas fa-times text-2xl"></i>';
    } else {
      mobileMenu.classList.remove('scale-y-100');
      mobileMenu.classList.add('scale-y-0');
      setTimeout(() => {
        mobileMenu.classList.add('hidden');
      }, 300); // Wait for animation
      menuButton.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
    }
  });
</script>
</body>

</html>
